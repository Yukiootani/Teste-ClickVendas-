<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loja Pro</title>
    
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="brand">
            <h1 id="nome-loja">Loja Carregando...</h1>
        </div>
        <div class="status-badge">ABERTO</div>
    </header>

    <div class="swiper">
        <div class="swiper-wrapper" id="banner-wrapper">
            </div>
    </div>

    <div class="section-title">
        <span>Destaques</span>
        <a href="#" class="see-all">Ver tudo</a>
    </div>

    <div class="grid" id="grid-produtos">
        </div>

    <div class="float-cart" onclick="alert('Abrir Carrinho')">
        <div class="cart-info">
            <span style="font-size: 0.8rem">Meu Pedido</span>
            <div class="cart-total">R$ 0,00</div>
        </div>
        <div class="cart-btn-txt" style="font-weight: bold;">
            Ver Sacola <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
